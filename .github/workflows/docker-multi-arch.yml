name: Build and Export Multi-arch Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export Docker images as OCI tarball
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/github/workflow/Dockerfile
          platforms: linux/amd64,linux/arm64
          # 关键修改：使用 oci 导出器，并指定输出路径
          outputs: type=oci,dest=/tmp/multi-arch-image.tar
          tags: ghcr.io/wuhins/n.e.k.o:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload OCI image tarball
        uses: actions/upload-artifact@v4
        with:
          name: multi-arch-oci-image
          path: /tmp/multi-arch-image.tar
          retention-days: 14
