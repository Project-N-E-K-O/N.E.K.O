# VRM Emotion Mapping Configuration
# This file stores the emotion-to-expression mappings for VRM models
# Format: { model_name: { emotion: [expression_names] } }

# Default mood map (used when no model-specific config exists)
default:
  neutral:
    - neutral
  happy:
    - happy
    - joy
    - fun
    - smile
    - joy_01
  relaxed:
    - relaxed
    - joy
    - fun
    - content
  surprised:
    - surprised
    - surprise
    - shock
    - e
    - o
  sad:
    - sad
    - sorrow
    - grief
  angry:
    - angry
    - anger
