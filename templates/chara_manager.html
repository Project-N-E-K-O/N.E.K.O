<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="character.manager">角色管理 - Project N.E.K.O.</title>
    <!-- i18next 加载器（统一处理 CDN 加载和初始化） -->
    <script src="/static/i18n-i18next.js"></script>
    <script src="/static/common_dialogs.js"></script>
    <link rel="stylesheet" href="/static/css/chara_manager.css">
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h2 data-i18n="character.manager" data-text="角色管理">角色管理</h2>
            <button class="close-btn" id="close-chara-manager-btn" title="关闭"><img src="/static/icons/close_button.png" alt="关闭"></button>
        </div>
        <div class="section" id="master-section">
            <div class="master-section-header">
                
                <div class="header-tips-container">
                    <img src="/static/icons/exclamation.png" alt="" class="exclamation-icon">
                    
                    <div class="tips" data-i18n="character.masterProfile">
                        主人档案(唯一):档案名为必填项,其他均为可选项,可自行删减。
                    </div>
                </div>
        
                <button class="btn sm api-key-btn" id="api-key-settings-btn" data-i18n="character.apiKeySettings">
                    <img src="/static/icons/key.png" alt="" class="key-icon"> API Key 设置
                </button>
            </div>
            <div class="master-card">
                <div class="master-card-body">
                    <form id="master-form">
                        <div class="field-row-wrapper">
                            <label><span data-i18n="character.profileName">档案名</span><span class="required-star"
                                    data-i18n="character.required">*</span></label>
                            <div class="field-row">
                                <input type="text" name="档案名" required>
                            </div>
                            </div>
                            <div class="field-row-wrapper">
                                <label data-i18n="character.gender">性别</label>
                                <div class="field-row">
                                    <textarea name="性别" rows="1" placeholder="可输入详细描述"></textarea>
                                </div>
                                <button type="button" class="btn sm delete"
                                    data-i18n="character.deleteField"><img src="/static/icons/delete.png" alt="" class="delete-icon"> 删除设定</button>
                            </div>
                            <div class="field-row-wrapper">
                                <label data-i18n="character.nickname">昵称</label>
                                <div class="field-row">
                                    <textarea name="昵称" rows="1" placeholder="可输入详细描述"></textarea>
                                </div>
                                <button type="button" class="btn sm delete"
                                    data-i18n="character.deleteField"><img src="/static/icons/delete.png" alt="" class="delete-icon"> 删除设定</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="section" id="catgirl-section">
                <div class="catgirl-section-header">
                    <img src="/static/icons/exclamation.png" alt="" class="exclamation-icon">
                    <span data-i18n="character.catgirlProfile" class="tips">猫娘档案:进阶设定包含Live2D形象、语音ID等。</span>
                </div>
                <div id="catgirl-list"></div>
                <button class="btn add sm" id="add-catgirl-btn" data-i18n="character.addCatgirl"><img src="/static/icons/add.png" alt="" class="add-icon"> 新增猫娘</button>
            </div>
        </div>
    </div>


    <script src="/static/js/chara_manager.js"></script>
</body>

</html>
