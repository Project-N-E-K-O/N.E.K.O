<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="subtitle.title">实时字幕</title>
    <!-- i18next 核心库 -->
    <script src="https://cdn.jsdelivr.net/npm/i18next@23.7.6/dist/umd/i18next.min.js" 
            onerror="console.error('[i18n] 加载 i18next 失败');"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@2.4.2/dist/umd/i18nextHttpBackend.min.js"
            onerror="console.error('[i18n] 加载 i18nextHttpBackend 失败');"></script>
    <!-- i18next 初始化脚本（包含诊断工具和 CDN 容错） -->
    <script>
        // 等待所有脚本加载完成后再执行初始化
        (function() {
            let checkCount = 0;
            const maxChecks = 50; // 最多检查 5 秒
            
            function checkDependencies() {
                checkCount++;
                
                const i18nextLoaded = typeof i18next !== 'undefined';
                const backendLoaded = typeof i18nextHttpBackend !== 'undefined';
                
                if (i18nextLoaded && backendLoaded) {
                    console.log('[i18n] ✅ 所有依赖库已加载');
                    // 加载初始化脚本
                    const script = document.createElement('script');
                    script.src = '/static/i18n-i18next.js';
                    document.head.appendChild(script);
                } else if (checkCount < maxChecks) {
                    // 继续等待
                    setTimeout(checkDependencies, 100);
                } else {
                    // 超时，尝试使用备用 CDN
                    console.error('[i18n] ⚠️ 依赖库加载超时，尝试使用备用 CDN...');
                    console.log('[i18n] 加载状态:', {
                        i18next: i18nextLoaded,
                        backend: backendLoaded
                    });
                    
                    // 如果 i18nextHttpBackend 未加载，尝试备用 CDN
                    if (!backendLoaded) {
                        console.log('[i18n] 尝试从 unpkg CDN 加载 i18nextHttpBackend...');
                        const backupScript = document.createElement('script');
                        backupScript.src = 'https://unpkg.com/i18next-http-backend@2.4.2/dist/umd/i18nextHttpBackend.min.js';
                        backupScript.onload = function() {
                            console.log('[i18n] ✅ 备用 CDN 加载成功');
                            // 再次检查并加载初始化脚本
                            setTimeout(() => {
                                if (typeof i18nextHttpBackend !== 'undefined') {
                                    const script = document.createElement('script');
                                    script.src = '/static/i18n-i18next.js';
                                    document.head.appendChild(script);
                                }
                            }, 100);
                        };
                        backupScript.onerror = function() {
                            console.error('[i18n] ❌ 备用 CDN 也加载失败');
                            // 即使失败也加载初始化脚本，让它使用降级方案
                            const script = document.createElement('script');
                            script.src = '/static/i18n-i18next.js';
                            document.head.appendChild(script);
                        };
                        document.head.appendChild(backupScript);
                    } else {
                        // 其他库未加载，直接加载初始化脚本
                        console.log('[i18n] 加载初始化脚本（使用降级方案）');
                        const script = document.createElement('script');
                        script.src = '/static/i18n-i18next.js';
                        document.head.appendChild(script);
                    }
                }
            }
            
            // 开始检查
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', checkDependencies);
            } else {
                checkDependencies();
            }
            
            // 安全网：10秒后强制加载初始化脚本（即使依赖未加载）
            setTimeout(function() {
                if (typeof window.t === 'undefined') {
                    console.warn('[i18n] ⚠️ 10秒后仍未初始化，强制加载初始化脚本');
                    const script = document.createElement('script');
                    script.src = '/static/i18n-i18next.js';
                    document.head.appendChild(script);
                }
            }, 10000);
        })();
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .subtitle-container {
            position: fixed;
            top: 20px;
            left: 15%;
            width: 65%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .subtitle-text {
            color: white;
            font-size: 24px;
            line-height: 1.4;
            text-align: center;
            word-wrap: break-word;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .subtitle-text.show {
            opacity: 1;
        }

        .connection-status {
            position: fixed;
            top: 25px;
            left: 80%;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            color: white;
        }

        .connected {
            background: rgba(0, 255, 0, 0.7);
        }

        .disconnected {
            background: rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="subtitle-container">
        <div class="subtitle-text" id="subtitleText"></div>
    </div>
    <div class="connection-status disconnected" id="status" data-i18n="status.notConnected">未连接</div>

    <script>
        class SubtitleClient {
            constructor() {
                this.ws = null;
                this.subtitleElement = document.getElementById('subtitleText');
                this.statusElement = document.getElementById('status');
                this.currentText = '';
                this.connect();
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/subtitle_ws`;

                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    console.log('字幕WebSocket连接已建立');
                    this.updateStatus(window.t ? window.t('status.connected') : '已连接', true);
                };

                this.ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log(data)
                        this.handleMessage(data);
                    } catch (error) {
                        console.error('解析消息错误:', error);
                    }
                };

                this.ws.onclose = () => {
                    console.log('字幕WebSocket连接已关闭');
                    this.updateStatus(window.t ? window.t('status.connectionClosed') : '连接断开', false);
                    // 3秒后重连
                    setTimeout(() => this.connect(), 3000);
                };

                this.ws.onerror = (error) => {
                    console.error('字幕WebSocket错误:', error);
                    this.updateStatus(window.t ? window.t('status.connectionError') : '连接错误', false);
                };
            }

            handleMessage(data) {
                if (data.type === 'subtitle') {
                    this.displaySubtitle(data.text);
                } else if (data.type === 'clear') {
                    this.clearSubtitle();
                }
            }

            displaySubtitle(text) {
                this.currentText = text;
                this.subtitleElement.textContent = text;
                this.subtitleElement.classList.add('show');
            }

            clearSubtitle() {
                this.subtitleElement.classList.remove('show');
                setTimeout(() => {
                    this.subtitleElement.textContent = '';
                    this.currentText = '';
                }, 300);
            }

            updateStatus(text, connected) {
                this.statusElement.textContent = text;
                this.statusElement.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            }
        }

        // 初始化字幕客户端
        const subtitleClient = new SubtitleClient();
    </script>
</body>
</html>
